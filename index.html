<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">

    <style>
        .fa-solid{
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-start">
                    <div class="card mt-2 m-lg-5">
                        <img class="card-img-top" src="img/bmw.jpg" alt="">
                        <div class="card-body">
                            <div class="d-flex justify-content-around">
                                <h5 class="card-title">Bmw 115d</h5>
                                <button id="button" onclick="showCarInformation()" class="btn btn-outline-primary">Araba Bilgileri</button>
                                <a href="http://www.arabalar.com.tr/bmw/4-serisi/2018/418d-2-0-gran-coupe" class="card-link" target="_blank">
                                    <button class="btn btn-outline-primary">Read More</button>
                                </a>
                            </div>
                        </div>
                        <div class="card-footer">
                            <i class="fa-solid fa-arrow-left fa-2x arrow"></i>
                            <i class="fa-solid fa-arrow-right fa-2x arrow"></i>
                        </div>
                    </div>
        <div class="m-lg-5 w-50">
            <p id="car-information"></p>
        </div>            
        
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
